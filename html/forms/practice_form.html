<!DOCTYPE html>
<html>
<head>
	<title>Hey! Who are ya?</title>
</head>
<body>
<form method="post" action="success.html">
	<fieldset>
	<div>
	<label>Your name:</label><br>
	<input type="text" name="Username">
	</div><br>
	<div>
	<label> What is your email address?</label><br>
	<input type="email" name="email">
	</div><br>
	<div>
	<label>What type of person are you?</label><br>
	<select name="Type of Person You Are">
		<option value="Awesome">Awesome</option>
		<option value="Cool">Cool</option>
		<option value="Great">Great</option>
	</select>
	</div><br>
	<div>
	<label> What is your birthday? </label><br>
	<input type="date" name="Birthday">
	</div><br>
	<div>
	<input type="checkbox" name="confirm" value="agree">
	This information is 100% correct.
	</div>
	</fieldset>
	<div>
	<button type="submit"> Submit </button>
	</div>
</form>
</body>
</html>
